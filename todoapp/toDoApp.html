<form>
  <h1>TODO List</h1>
  <p>A place to store the things you have to do!</p>
  <input type="text" placeholder="Filter your to-dos" ng-model="items" />
  <ol>
    <li contenteditable="true" ng-repeat="items in $ctrl.list | filter:items" ng-class="{strike: items.done === true}"><button ng-if="items.done === false"
        ng-click ="$ctrl.completeTask(items)" class="complete" >Complete</button>{{items.todo}}
      <button ng-click="$ctrl.removeTask($index)" class="x">X</button> </li> 
  </ol>
  <input type="text" placeholder="Add your to-do" ng-model="$ctrl.newtoDo" />

  <button class="add" ng-click="$ctrl.addTask(todo)" >Add</buttton>
</form>
